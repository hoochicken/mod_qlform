MOD_QLFORM_XML_DESC="Xml f&uuml;r das Formular gem&auml;&szlig; Joomla!<br />Verwende [ und ] statt &lt; und &gt;<br />Das Formular muss mindestens [form] und [fieldset name=\"nameOfFieldset\"] Tag aufweisen. Es f&auml;ngt z. B. an mit:<br /><br />[form]<br />&nbsp;&nbsp;[fieldset name=\"fieldset1\"]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='beispiel' type="text" /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='beispiel2' type="text" /]<br />&nbsp;&nbsp;[/fieldset]<br />[/form]<br /><br />Joomla!-Standard-Formularfelder werden hier beschrieben: http://docs.joomla.org/Standard_form_field_and_parameter_types"